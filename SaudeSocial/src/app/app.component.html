<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button>
          <ion-icon name="close"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <ng-container>
        <button>
          <img width="30" height="30" class="profile-image-toolbar" />
        </button>
      </ng-container>
      <ng-template>
        <ion-button class="spaced-button" [routerLink]="['login']" expand="block">Login</ion-button>
      </ng-template>
      <ion-button class="spaced-button" [routerLink]="['home']" size="default" expand="block">A SaudeSocial</ion-button>

      <ion-button class="spaced-button" [routerLink]="['lista']" expand="block">Consultas</ion-button>

      <ion-button class="spaced-button" [routerLink]="['cadastro']" expand="block">Sou Psicologo</ion-button>

    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>SaudeSocial</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
